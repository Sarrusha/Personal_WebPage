<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        /* Global Resets and Defaults */
        html {
            box-sizing: border-box;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin: 0;
            display: flex;
            flex-direction: column; /* Vertical centering */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #2980b9, #8e44ad); /* gradient */
            font-family: Verdana, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            color: white; /* For better contrast */
        }

        .container {
            text-align: center;
            max-width: 800px; /* Max-width for better mobile view */
            margin: 20px auto; /* Margin for spacing */
            padding: 20px;
        }
        .profile-image {
            width: 200px; /* Fixed width for the image */
            height: 200px; /* Fixed height for the image */
            border-radius: 50%; /* Make it a circle */
            object-fit: cover;
            margin-bottom: 20px; /* Add space below the image */
        }
        .btn {
            background: rgba(173, 216, 230, 0.3); /* Frosted blue */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5); /* Border */
            color: white;
        }
        .btn:hover {
            background: rgba(173, 216, 230, 0.5); /* Frosted blue hover */
        }
        .main-title { /* Style for the main title */
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000000;
        }
        .button-container {
            display: flex;
            justify-content: center; /* Align buttons horizontally */
            gap: 10px; /* Add spacing between the buttons */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="main-title">A Short Presentation of Myself</div>
    <div class="container">
        <img src="your-profile-image.jpg" alt="Profile Image" class="profile-image">
        <div class="button-container">
            <button class="btn">LinkedIn</button>
            <button class="btn">GitHub</button>
            <button class="btn">Discord</button>
        </div>
        <div class="card">
            <p>This is a card with frosted glass effect.</p>
        </div>
    </div>
</body>
</html>
